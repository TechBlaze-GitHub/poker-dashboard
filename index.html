<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #live-number {
      font-size: 4rem;
      font-weight: bold;
      background: #1e1e1e;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Poker Night Dashboard</h1>
  <div id="live-number">Loading...</div>
  <div id="status">Last updated: never</div>

  <script>
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/1HB61RAkIhkXVQzeGbFt0a3SLRMTcGnfl85ua8pKvbYI/gviz/tq?tqx=out:csv&sheet=Sheet1&range=D1";

    async function fetchNumber() {
      try {
        const res = await fetch(CSV_URL + "&cb=" + Date.now()); // cache-bust
        const text = (await res.text()).trim();
        document.getElementById("live-number").textContent = text || "â€”";
        document.getElementById("status").textContent =
          "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("live-number").textContent = "Error";
        document.getElementById("status").textContent =
          "Failed to fetch data (" + err.message + ")";
      }
    }

    fetchNumber();
    setInterval(fetchNumber, 5000); // refresh every 5s
  </script>
</body>
</html>
