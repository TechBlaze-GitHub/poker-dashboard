<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Night Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    #liveNumber {
      font-size: 64px;
      font-weight: bold;
      margin: 30px 0;
      color: #00ff88;
    }
    img {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,136,0.5);
    }
  </style>
</head>
<body>
  <h1>Poker Night Dashboard</h1>
  
  <div id="liveNumber">Loading...</div>

  <h2>Poker Hand Rankings</h2>
  <img src="https://i.imgur.com/bXW3JtX.png" alt="Poker Hand Rankings" width="500">

  <script>
    async function fetchNumber() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSHnwMY9_-MphAllzlCL1U87IImxlSPgcs1sJpeZ7yQLzwzlfnGu71oaef3j1V2WoQ9L5sJ5sX8ZlC8/pub?output=csv");
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));

      // Grab D1 (row 0, column 3 since it's 0-based indexing)
      const liveValue = rows[0][3];  

      document.getElementById("liveNumber").textContent = liveValue || "â€”";
    }

    fetchNumber();
    setInterval(fetchNumber, 5000); // refresh every 5s
  </script>
</body>
</html>
