<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Night Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    #live-number {
      font-size: 2.5rem;
      font-weight: bold;
      padding: 10px;
      border: 2px solid #000;
      display: inline-block;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    ul {
      padding-left: 20px;
    }
    #status {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Poker Night Dashboard</h1>

  <h2>Live Number</h2>
  <div id="live-number">Loading...</div>
  <div id="status">Last updated: never</div>

  <h2>Chip Values</h2>
  <table>
    <tr><th>Chip</th><th>Value</th></tr>
    <tr><td>White</td><td>$1</td></tr>
    <tr><td>Red</td><td>$5</td></tr>
    <tr><td>Green</td><td>$25</td></tr>
    <tr><td>Black</td><td>$100</td></tr>
  </table>

  <h2>Poker Hand Rankings</h2>
  <ul>
    <li>Royal Flush</li>
    <li>Straight Flush</li>
    <li>Four of a Kind</li>
    <li>Full House</li>
    <li>Flush</li>
    <li>Straight</li>
    <li>Three of a Kind</li>
    <li>Two Pair</li>
    <li>One Pair</li>
    <li>High Card</li>
  </ul>

  <script>
    const GVIZ_URL =
      "https://docs.google.com/spreadsheets/d/1HB61RAkIhkXVQzeGbFt0a3SLRMTcGnfl85ua8pKvbYI/gviz/tq?sheet=Sheet1&range=D1";

    async function fetchNumber() {
      try {
        const res = await fetch(GVIZ_URL + "&cb=" + Date.now());
        const text = await res.text();

        // Extract JSON from GViz response
        const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\)/)[1]);
        const value = json.table.rows[0].c[0].v;

        document.getElementById("live-number").textContent = value || "â€”";
        document.getElementById("status").textContent =
          "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("live-number").textContent = "Error";
        document.getElementById("status").textContent =
          "Failed to fetch data (" + err.message + ")";
      }
    }

    fetchNumber();
    setInterval(fetchNumber, 5000);
  </script>
</body>
</html>
